<div>
  <app-header></app-header>
  <app-categories *ngIf="screen == 0" (nextScreen)="nextScreen($event)"></app-categories>

  <app-items *ngIf="screen == 1"></app-items>
  <app-total *ngIf="screen == 1" 
      [total]="this.itemService.getTotal()"
      (nextScreen)="nextScreen($event)" 
      (prevScreen)="prevScreen($event)"></app-total>
</div>
