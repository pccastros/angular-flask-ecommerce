<div>
  
    <!-- HEADER -->
    <app-header
      [quantity]="getQuantity()">
    </app-header>
  
    <!-- CATEGORIES -->
    <app-categories *ngIf="screen == 0" 
      [categories]="categories"
      [icons]="icons"
      (onSelectCategory)="onSelectCategory($event)"
      (nextScreen)="nextScreen($event)">
    </app-categories>
  
    <!-- ITEMS -->
    <app-items *ngIf="screen == 1"
      [items]="currentItems"
      [categories]="categories"
      [currentCategory]="currentCategory"
      (onSelectCategory)="onSelectCategory($event)"
      (onSelectItem)="onSelectItem($event)"
      (onAddQuantity)="onAddQuantity($event)"
      (onRemoveQuantity)="onRemoveQuantity($event)">
    </app-items>
  
    <!-- TOTAL -->
    <app-total *ngIf="screen == 1" 
      [total]="getTotal()"
      (nextScreen)="nextScreen($event)" 
      (prevScreen)="prevScreen($event)">
    </app-total>
  
    <!-- FOOTER BUTTONS -->
    <app-footer-buttons *ngIf="screen == 2" 
      [total]="getTotal()"
      (nextScreen)="nextScreen($event)" 
      (prevScreen)="prevScreen($event)">
    </app-footer-buttons>

    <!-- FOOTER BACK -->
    <app-footer-back *ngIf="screen == 3" 
      [total]="getTotal()"
      [finish]="getFinishState()"
      (nextScreen)="nextScreen($event)" 
      (prevScreen)="prevScreen($event)">
    </app-footer-back>


    <!-- DETAILS -->
    <app-details *ngIf="screen == 2"
      [total]="getTotal()"
      [items]="getSelectecItems()">
    </app-details>

    <!-- CUSTOMER -->
    <app-customer *ngIf="screen == 3"
      [total]="getTotal()"
      [items]="getSelectecItems()"
      (finishOrder)="onFinishOrder($event)">
    </app-customer>
  
  
  </div>
