<div fxLayout="row wrap" class="container">
    <div *ngFor="let category of categories" class="buttons" fxFlex="25%">
        <button mat-raised-button color="primary" class="category" (mousedown)="onSelect(category)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            <div>
                {{category}}
            </div>
        </button>
    </div>
</div>
