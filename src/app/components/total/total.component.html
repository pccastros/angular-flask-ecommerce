<div class="total">
    <mat-card class="container">
        <div fxFlex="100" style="font-size: 25px; font-weight: bolder;">
            {{total.toFixed(2) | currency}}
        </div>

        <div fxFlex="50">
            <div (click)="onBack()" class="buttons2">
                <mat-icon>keyboard_arrow_left</mat-icon>
                <span>Back</span>
            </div>
        </div>

        <div fxFlex="50">
            <button (click)="onNext()" class="buttons">Next</button>
        </div>

    </mat-card>
</div>
